<!DOCTYPE html>
<head></head>
<body>
<script src='https://unpkg.com/vue/dist/vue.js'></script>
<div id="app">
  {{message}}
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
<br/>
<div id='app-2'>
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds to see my dynamically bound title!
  </span>
</div>
<script>
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: "you loaded this page on"+ new Date()
    }
  })
</script>
</br>
<div id="app-3">
    <p v-if="seen">
    Now U C ME</p>
</div>
<script>
  var app3 = new Vue({
    el: "#app-3",
    data: {
      seen: true
    }
  })
</script>
</br>
<div id='app-4'>
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<script>
  var app4 = new Vue({
    el: "#app-4",
    data: {
      todos: [
        {text: 'Learn JS'},
        {text: 'Learn Vue'},
        {text: 'Build Something awesome'}
      ]
    }
  })
</script>
</body>
